<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais</title>
</head>
<body>
    <h1>Verificação de Nacionalidade</h1>
    <p>Informe seu pais de origem para confirma sua nacionalidade</p>
    <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtn = window.document.querySelector('input#txtnac')
            var res = window.document.querySelector('div#res')
            if (txtn.value != 'Brasil') {
                res.innerHTML = '<p>Você é <strong>ESTRANGEIRO</strong>!</p>'
            } else {
                res.innerHTML = `<p>Vivendo em ${txtn.value} você é <strong>BRASILEIRO</strong> !</p>`
            }
             res.innerHTML += `<p><strong>Seja bem vindo </strong> !</p>`
            
      
        }
    </script>
</body>
</html>
